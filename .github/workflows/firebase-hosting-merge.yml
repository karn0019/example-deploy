name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main # Trigger the workflow only when changes are pushed to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (Node.js 18.17.1 is specified)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project (assumes a Vite project with an npm build script)
      - name: Build project
        run: npm run build

      - name: List dist folder contents
        run: |
          ls -la dist

      # Step 6: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 7: Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_TEST_DEPLOY_CB7CE }}
          channelId: live
          projectId: react-test-deploy-cb7ce
